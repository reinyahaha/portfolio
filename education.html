    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .timeline {
            position: relative;
            width: 50%;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 50%;
            top: 0;
            width: 4px;
            height: 100%;
            background: red;
        }
        .timeline-item {
            position: relative;
            width: 50%;
            padding: 20px;
            margin-bottom: 30px;
            background: #222;
            border-radius: 20px;
            box-shadow: 0 0 10px red;
        }
        .left {
            left: 0;
            transform: translateX(-50%);
        }
        .right {
            left: 50%;
            transform: translateX(50%);
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            width: 10px;
            height: 10px;
            background:red;
            border-radius: 50%;
        }
        .left::before {
            left: -10px;
        }
    </style>
</head>
